<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="MACKFOODLOGOTIPE.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Raissa Oliveira Santana">
    <meta name="author" content="Maria Isabelle Miniguiti">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastra-se</title>
</head>

<body>
    <main class="main">
        <section class="right">
            <article class="container">
                <header class="titulo">
                    <p class="subtitulo">Cadastre-se colocando as seguintes informações:</p>
                </header>
                <section class="container-inputs">
                    <section class="inputs">
                        <p>Nome completo:</p>
                        <input id="user" placeholder="Insira seu nome" type="text"
                            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 18px;background-color: #00000000; color: #000000; border: 1px solid rgba(144, 0, 0, 0.205);">
                    </section>
                    <section class="inputs">
                        <p>E-mail:</p>
                        <input id="email" placeholder="Insira seu email" type="email"
                            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 18px;background-color: #00000000; color: #000000cc; border: 1px solid rgba(144, 0, 0, 0.205);"
                            oninput="validarEmail()">
                    </section>
                    <section class="inputs">
                        <p>RM:</p>
                        <input id="cll" placeholder="Insira seu Registro de Aluno" type="number"
                            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 18px;background-color: #00000000; color: #000000cc; border: 1px solid  rgba(144, 0, 0, 0.205);"
                            oninput="">
                    </section>
                    <section class="inputs">
                        <p>Senha:</p>
                        <input id="senha" placeholder="Insira sua senha" type="password"
                            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 18px;background-color: #00000000; color: #000000cc; border: 1px solid rgba(144, 0, 0, 0.205);">
                    </section>
                    <section class="inputs">
                        <p>Confirmar senha</p>
                        <input id="confirmar_senha" placeholder="Confirme sua senha" type="password"
                            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 18px;background-color: #00000000; color: #000000cc; border: 1px solid  rgba(144, 0, 0, 0.205);">
                    </section>

                </section>
                <footer class="login">
                    <button onclick="cadastro()">
                        <h2>CADASTRAR</h2>
                    </button>
                </footer>
            </article>
        </section>
    </main>
</body>

</html>

<script>

    var senhalogin = Password(senha).value
    var confirmsenha = Password(confirmar_senha).value

    function cadastro() {
        
        var senhalogin = document.getElementById('senha').value;
        var confirmsenha = document.getElementById('confirmar_senha').value;
    
        if (senhalogin !== confirmsenha) {
            alert("A SENHA INSERIDA PRECISA ESTAR DE ACORDO COM A SENHA CONFIRMADA")
        } else {
            window.location.href = "login.html";
        }
    }

</script>
