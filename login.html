<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/GameBeatz.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>GameBeatZ - Login</title>
</head>
<body>
    <main class="main">
        <section class="left">
            <article class="container">
                <header class="titulo">
                    <img src="MACKFOODLOGOTIPE.png" width="100px">
                    <p class="subtitulo">Faça login com a sua conta</p>
                </header>
                <section class="container-inputs">
                    <section class="inputs">
                        <p>Username</p>
                        <input style="font-family: monospace;" id="user" placeholder="Insira seu username" type="text">
                    </section>
                    <section class="inputs">
                        <p>Senha</p>
                        <input style="font-family: monospace;" id="senha" placeholder="Insira sua senha" type="password">
                    </section>
                </section>
                <footer class="login">
                    <button onclick="entrar()">
                        <h2>Login</h2>
                    </button>
                </footer>
                <nav class="semconta">
                    <p style="font-family: monospace; font-size: 16px;">Não tem uma conta?<a style="font-family: monospace; font-size: 16px;" href="./cadastro.html"> CADASTRAR</a></p>
                </nav>
            </article>
        </section>
    </main>
</body>
</html>
