<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="MACKFOODLOGOTIPE.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Raissa Oliveira Santana">
    <meta name="author" content="Maria Isabelle Miniguiti">
    <link rel="stylesheet" href="login.css">
    <title>LOGIN</title>
</head>
<body>
    <main class="main">
        <section class="left">
            <article class="container">
                <header class="titulo">
                    <img src="MACKFOODLOGOTIPE.png" width="100px">
                    <p class="subtitulo">Faça login com a sua conta</p>
                </header>
                <section class="container-inputs">
                    <section class="inputs">
                        <p>RA:</p>
                        <input id="ra" placeholder="Insira seu RA" type="number"
                            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 18px;background-color: #00000000; color: #000000cc; border: 1px solid #cc141d;">
                    </section>
                    <section class="inputs">
                        <p>Senha</p>
                        <input id="senhalogin" placeholder="Insira sua senha" type="password"
                        style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 18px;background-color: #00000000; color: #000000cc; border: 1px solid #cc141d;">
                    </section>
                </section>
                <footer class="login">
                    <button onclick="entrar()">
                        <h2>LOGIN</h2>
                    </button>
                </footer>
                <nav class="semconta">
                    <p style="font-family: monospace; font-size: 16px;">Não tem uma conta?<a style="font-family: monospace; font-size: 16px;" href="./cadastro.html"> CADASTRAR</a></p>
                </nav>
            </article>
        </section>
    </main>
</body>
</html>

<script>
     function entrar(){
        window.location.href = "homepage.html";
     }
</script>
